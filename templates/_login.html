{% extends "layout.html" %} {% block body %}

<div>
  <a href="{{ url_for('registration') }}">Register</a>
  <a href="{{ url_for('login') }}">Login</a>
</div>
<form method="post" id="login_form">
  {{ form.hidden_tag() }}
  <div>
    <p>Username</p>
    {{ form.username }}
  </div>
  <div>
    <p>Password</p>
    {{ form.password }}
  </div>
  <button type="submit" value="Login">Login</button>
</form>

{% endblock %} {% block javascript %}
