{% extends 'shared/layout.html' %}
{% block content %}
<!-- Breadcrumb Area start -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-content">
                    <h1 class="breadcrumb-hrading">Your Humble Stall</h1>
                    <ul class="breadcrumb-links">
                        <li><a href="/">Home</a></li>
                        <li>My Stall</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->
<!-- login area start -->
<div class="login-register-area mb-60px mt-53px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4>Dashboard</h4>
                        </a>
                        <a data-toggle="tab" href="#lg2">
                            <h4>Publish</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">

                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <div class="form-group">
                                            <label for="publish_desc">Title of Listing</label>
                                            <input type="text" class="form-control" id="publish_desc"
                                                placeholder="What should your listing be called?">
                                        </div>
                                        <div class="form-group">
                                            <label for="publish_desc">Description</label>
                                            <span role="textbox" contenteditable type="text" class="textarea" id="publish_desc"
                                                placeholder="Talk about your item!"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="publish_price">Price (SG$)</label>
                                            <input type="number" class="form-control" id="publish_price"
                                                placeholder="0">
                                        </div>
                                        <div class="form-group">
                                            <label for="publish_image">Image input</label>
                                            <input type="file" accept=".jpg,.png" class="form-control-file"
                                                id="publish_image" aria-describedby="fileHelp">
                                            <small id="fileHelp" class="form-text text-muted"
                                                style="margin-top: -30px;">Only JPG and PNG are accepted.</small>
                                        </div>
                                        <div class="button-box">
                                            <button type="submit"><span>Publish!</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<!-- login area end -->
{% endblock %}
